<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Task</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
  <!-- Navbar -->
  <nav class="border-b border-yellow-400">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-3">
      
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <div class="w-8 h-8 bg-gradient-to-r from-purple-500 to-indigo-500 rounded-lg flex items-center justify-center">
          <span class="text-white font-bold">L</span>
        </div>
        <span class="text-xl font-semibold">Landwind</span>
      </div>

      <!-- Links -->
      <div class="hidden md:flex space-x-8 text-sm font-medium text-gray-700">
        <a href="#" class="hover:text-purple-600">Company</a>
        <a href="#" class="hover:text-purple-600">Marketplace</a>
        <a href="#" class="hover:text-purple-600">Features</a>
        <a href="#" class="hover:text-purple-600">Team</a>
        <a href="#" class="hover:text-purple-600">Contact</a>
      </div>

      <!-- Buttons -->
      <div class="flex items-center space-x-4">
        <a href="#" class="text-sm text-gray-700 hover:text-purple-600">Log In</a>
        <a href="#" class="px-4 py-2 bg-purple-600 text-white text-sm rounded-lg hover:bg-purple-700 transition">
          Get started
        </a>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <div class="max-w-6xl mx-auto my-8">
    <img src="Hero.png" class="w-full h-auto rounded-lg shadow">
  </div>

  <!-- Customer Logos -->
  <div class="max-w-5xl mx-auto my-8 border-t-2 border-green-500 pt-6">
    <img src="customer Logos.png" class="w-full h-auto mx-auto">
  </div>

  <!-- Features -->
  <div class="max-w-6xl mx-auto my-8 border border-red-500 rounded-lg">
    <img src="Features.png" class="w-full h-auto">
  </div>

  <!-- Social Proof -->
  <div class="max-w-4xl mx-auto my-8 border border-orange-500 rounded-lg">
    <img src="Social proof.png" class="w-full h-auto">
  </div>

  <!-- Testimonials -->
  <div class="max-w-5xl mx-auto my-8 border border-blue-500 rounded-lg">
    <img src="Testimonials.png" class="w-full h-auto">
  </div>

  <!-- Pricing -->
  <div class="max-w-4xl mx-auto my-8 border-4 border-blue-500 rounded-lg">
    <img src="Pricing.png" class="w-full h-auto">
  </div>

  <!-- Call to Action -->
  <div class="max-w-5xl mx-auto my-8 border border-yellow-600 rounded-lg">
    <img src="CTA.png" class="w-full h-auto">
  </div>

  <!-- Footer -->
  <div class="mt-10">
    <img src="Footer.png" class="w-full h-auto">
  </div>
</body>
</html>
